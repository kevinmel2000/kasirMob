<ion-view cache-view="false" view-title="Get">
  <ion-content class="padding">
  	<ion-refresher
      pulling-text="Tarik untuk refresh..."
      on-refresh="refreshGet()">
    </ion-refresher>

    <a href="#/app/post" class="button button-full button-positive">
      Add User {{users.name}}
    </a>
    <div class="list">
      <a class="item" ng-repeat="user in users" href="#/app/getAll/{{user.id_api}}">
        {{user.name}}
      </a>
    </div>

  </ion-content>
</ion-view>
