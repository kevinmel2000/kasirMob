<ion-view view-title="Get Detail">
  <ion-content class="padding">


    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="user.nama">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="user()">
      UPDATE
    </button>        
    <button class="button button-full button-assertive" ng-click="delete(user.id_api)">
      DELETE
    </button>

  </ion-content>
</ion-view>
